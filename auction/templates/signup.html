<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div style="position: relative">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2>Sign up</h2>
     </div>
    </div>

    <div class="container">
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}

{% block ajaxStuff %}
<script>
    $(function () {
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD',
            minDate : 0
        });
    });
</script>
{% endblock%}
